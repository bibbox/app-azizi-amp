<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<title>{{ page_title }}</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Web Fonts -->
	<link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="{{ static('unify-assets/plugins/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ static('unify-assets/css/style.css') }}">

	<!-- CSS Implementing Plugins -->
	<link rel="stylesheet" href="{{ static('unify-assets/plugins/animate.css') }}">
	<link rel="stylesheet" href="{{ static('unify-assets/plugins/line-icons/line-icons.css') }}">
	<link rel="stylesheet" href="{{ static('unify-assets/plugins/font-awesome/css/font-awesome.min.css') }}">

	<!-- CSS Page Style -->
	<link rel="stylesheet" href="{{ static('unify-assets/css/page_log_reg_v2.css') }}">

	<!-- CSS Theme -->
	<link rel="stylesheet" href="{{ static('unify-assets/css/theme-colors/default.css') }}" id="style_color">
	<link rel="stylesheet" href="{{ static('unify-assets/css/dark.css') }}">

	<!-- CSS Customization -->
	<link rel="stylesheet" href="{{ static('unify-assets/css/custom.css') }}">
</head>

<body>
	<!--=== Content Part ===-->
	<div class="container">
		<!--Reg Block-->
		<div class="reg-block">
			<div class="reg-block-header">
				<h2>Sign In</h2>
				<ul class="social-icons text-center">
					<li><a class="rounded-x social_facebook" data-original-title="Facebook" href="#"></a></li>
					<li><a class="rounded-x social_twitter" data-original-title="Twitter" href="#"></a></li>
					<li><a class="rounded-x social_googleplus" data-original-title="Google Plus" href="#"></a></li>
					<li><a class="rounded-x social_linkedin" data-original-title="Linkedin" href="#"></a></li>
				</ul>
				<p>Don't Have Account? Click <a class="color-green" href="#">Sign Up</a> to registration.</p>
			</div>
            
            {% if error %}
                <div><span style="color: red;">{{ error }}</span></div>
            {% endif %}
            <form action="" method="POST" name="login" class="m-t" role="form">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                <!-- div class="form-group">
                    <input type="username" name="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="pass" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#">
                    <small>Forgot password?</small>
                </a -->

                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="username" name="username" class="form-control" placeholder="Username" required='True'>
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" name="pass" class="form-control" placeholder="Password">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="stay_signed_in">
                        <p>Always stay signed in</p>
                    </label>
                </div>

                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <button type="submit" class="btn-u btn-block">Log In</button>
                    </div>
                </div>
            </form>
		</div>
		<!--End Reg Block-->
	</div><!--/container-->
	<!--=== End Content Part ===-->

	<!-- JS Global Compulsory -->
	<script type="text/javascript" src="{{ static('unify-assets/plugins/jquery/jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ static('unify-assets/plugins/jquery/jquery-migrate.min.js') }}"></script>
	<script type="text/javascript" src="{{ static('unify-assets/plugins/bootstrap/js/bootstrap.min.js') }}"></script>
	<!-- JS Implementing Plugins -->
	<script type="text/javascript" src="{{ static('unify-assets/plugins/back-to-top.js') }}"></script>
	<script type="text/javascript" src="{{ static('unify-assets/plugins/backstretch/jquery.backstretch.min.js') }}"></script>
	<!-- JS Customization -->
	<script type="text/javascript" src="{{ static('unify-assets/js/custom.js') }}"></script>
	<!-- JS Page Level -->
	<script type="text/javascript" src="{{ static('unify-assets/js/app.js') }}"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			App.init();
		});
	</script>
	<script type="text/javascript">
		$.backstretch([
			"static/unify-assets/img/bg/19.jpg",
			"static/unify-assets/img/bg/18.jpg",
			], {
				fade: 1000,
				duration: 7000
			});
	</script>
<!--[if lt IE 9]>
	<script src="{{ static('unify-assets/plugins/respond.js') }}"></script>
	<script src="{{ static('unify-assets/plugins/html5shiv.js') }}"></script>
	<script src="{{ static('unify-assets/plugins/placeholder-IE-fixes.js') }}"></script>
	<![endif]-->

</body>
</html>
